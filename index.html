<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One&display=swap" rel="stylesheet">
    <title>League</title>
</head>

<body>
    <div class="table-container">

            </thead>
            <tbody>

                    <td class="table-data">1</td>
                    <td class="table-data">Irithel</td>
                    <td class="table-data">Marksman</td>
                    <td class="table-data">62%</td>
                </tr>
                <tr class="table-row">
                    <td class="table-data">2</td>
                    <td class="table-data">Pharsa</td>
                    <td class="table-data">Mage</td>

                </tr>
                <tr class="table-row active-row">
                    <td class="table-data">3</td>
                    <td class="table-data">Cecilion</td>
                    <td class="table-data">Mage</td>
                    <td class="table-data">40%</td>
                </tr>
                <tr class="table-row">

                    <td class="table-data">Marksman</td>

            <tr class="table-row"></tr>
            <tr class="table-row"></tr>
        </table>
    </div>
</body>
</html>
